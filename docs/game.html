<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js" defer></script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="message">Вы проиграли. Ваш счет: 0</div>
        <div id="buttonContainer">
            <button id="restartButton">Играть заново</button>
            <button id="menuButton">Выйти в меню</button>
        </div>
        <div id="scoreBackground">Score: <span id="score">0</span></div>
    </div>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        window.userId = getUrlParameter('user_id');
        window.username = getUrlParameter('username');
    </script>
</body>
</html>
